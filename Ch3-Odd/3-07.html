<html>
  <head>
    <title>CSS : ID Selector</title>
    <style type="text/css">
      p#normal {
        font-size: 12pt;
        color: blue;
      }
      #big {
        font-size: 16pt;
        color: red;
      }
      #head {
        font-size: 18pt;
        text-align: center;
      }
      #red {
        color: red;
      }
    </style>
  </head>
  <body>
    <hr id="red" />
    <h2 id="head">หมู่เกาะสุรินทร์</h2>
    <hr id="red" />
    <p id="normal">
      ที่ตั้ง : หมู่เกาะทะเลหลงทะเลอันดามัน เขตจังหวัดพังงา
      ภาคใต้ของประเทศไทย<br />
      จุดเด่น : มีแนวปะการังน้ าตื้นที่อุดมสมบูรณ์และสวยงามมากแห่งหนึ่ง
      เหมาะเป็นแหล่งด าน้ าตื้นดูปะการัง มีสาหร่าย ชนิดต่างๆเช่น ดอกไม้ทะเล
      กัลปังหา และฝูงปลาหลากหลายชนิด
    </p>
    <hr />
    <p id="big">ที่มา : การท่องเที่ยวแห่งประเทศไทย</p>
  </body>
</html>
