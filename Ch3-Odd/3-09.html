<html>
  <head>
    <title>CSS : Pseudo-element</title>
    <style type="text/css">
      p {
        text-indent: 25pt;
      }
      p:first-line {
        color: red;
        font-family: Courier new;
      }
      p:first-letter {
        font-size: 300%;
        color: blue;
        font-weight: bold;
      }
      h2 {
        text-align: center;
        color: black;
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <h2>Chapter 3 : CSS</h2>
    <p>
      The pseuso-element is used for this paragraph. The first line of the
      paragraph will be displayed in red and also the first character will be
      displayed as a drop cap three times the normal font size.
    </p>
  </body>
</html>
