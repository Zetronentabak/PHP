<html>
  <head>
    <title>CSS : Class Selector</title>
    <style type="text/css">
      p.normal {
        font-size: 12pt;
        text-align: left;
        color: blue;
      }
      p.big {
        font-size: 16pt;
        text-align: center;
        color: red;
      }
    </style>
  </head>
  <body>
    <p class="big">หมู่เกาะสุรินทร์</p>
    <p class="normal">
      ที่ตั้ง : หมู่เกาะทะเลหลงทะเลอันดามัน เขตจังหวัดพังงา
      ภาคใต้ของประเทศไทย<br />
      จุดเด่น : มีแนวปะการังน้ าตื้นที่อุดมสมบูรณ์และสวยงามมากแห่งหนึ่ง
      เหมาะเป็นแหล่งด าน้ าตื้นดูปะการัง มีสาหร่าย ชนิดต่างๆเช่น ดอกไม้ทะเล
      กัลปังหา และฝูงปลาหลากหลายชนิด
    </p>
    <u>ที่มา : การท่องเที่ยวแห่งประเทศไทย</u>
  </body>
</html>
